<html>
    <head>
        <title>
            Tic Tac Toe
        </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <section><h1>Tic Tac Toe</h1></section>
    <section class="game">
    <section class="grid"">
        <div class="tile left top"></div>
        <div class="tile mid top"></div>
        <div class="tile right top"></div>
        <div class="tile left center"></div>
        <div class="tile mid center"></div>
        <div class="tile right center"></div>
        <div class="tile left bot"></div>
        <div class="tile mid bot"></div>
        <div class="tile right bot"></div>
    </section>
    <button class="start">Start</button>
</section>
    </body>
    
</html>
